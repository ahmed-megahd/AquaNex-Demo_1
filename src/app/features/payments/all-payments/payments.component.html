<div class="main-content_top">
  <div class="title-container">
    <p-breadcrumb [home]="home" [model]="items" />
    <p class="page-title">sales orders center</p>
  </div>

  <div class="cta">
    <p-button
      label="Add New Payment"
      icon="pi pi-plus"
      size="large"
      (onClick)="openNew()"
    />
  </div>
</div>

<div class="main-content_center">
  <div class="search-header">Searching Options based on your insights</div>
  <div class="search-inputs">
    <div class="search-input-item">
      <p-datepicker
        placeholder="Creation Date"
        size="large"
        [(ngModel)]="creationDate"
        selectionMode="range"
        [iconDisplay]="'input'"
        [showIcon]="true"
      />
    </div>

    <div class="search-input-item">
      <p-datepicker
        placeholder="Due Date"
        size="large"
        [(ngModel)]="rangeDates"
        selectionMode="range"
        [iconDisplay]="'input'"
        [showIcon]="true"
      />
    </div>

    <div class="search-input-item">
      <p-multiselect
        [options]="paymentType"
        [(ngModel)]="selectedPaymentType"
        placeholder="Select Payment Type"
        optionLabel="name"
        display="chip"
      />
    </div>

    <div class="search-input-item">
      <p-multiselect
        [options]="paymentStatus"
        [(ngModel)]="selectedPaymentStatus"
        placeholder="Select Payment Status"
        optionLabel="name"
        display="chip"
      />
    </div>
    <div class="cta">
      <p-button icon="pi pi-search" size="large" (onClick)="onSearch()" />
    </div>
  </div>
</div>

<div class="main-content_bottom">
  <div class="analysis-box">
    <div class="analysis-card">
      <p class="card-title">
        <i class="pi pi-box total-orders"></i> total orders
      </p>
      <p class="card-data">48</p>
    </div>
    <div class="analysis-card">
      <p class="card-title">
        <i class="pi pi-check-circle total-closed"></i>total Closed
      </p>
      <p class="card-data">20</p>
    </div>
    <div class="analysis-card">
      <p class="card-title">
        <i class="pi pi-hourglass total-in-progress"></i>total In-progress
      </p>
      <p class="card-data">18</p>
    </div>
    <div class="analysis-card">
      <p class="card-title">
        <i class="pi pi-money-bill total-invoiced"></i>total invoiced
      </p>
      <p class="card-data">10</p>
    </div>
    <div class="analysis-card">
      <p class="card-title">
        <i class="pi pi-send total-delivered"></i>total Delivered
      </p>
      <p class="card-data">10</p>
    </div>
  </div>

  <div class="card">
    <app-data-table
      [columns]="columns"
      [value]="payments"
      [globalFilterFields]="['id', 'customer', 'date']"
      [selectionMode]="'multiple'"
      [exportable]="true"
      (onEdit)="handleEdit($event)"
      (onDelete)="handleDelete($event)"
      (onDeleteSelected)="handleBulkDelete($event)"
    />
  </div>
</div>
